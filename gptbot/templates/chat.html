<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT ë²•ë¥  ì±—ë´‡</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    #chat { width: 100%; max-width: 500px; margin: 0 auto; }
    #log { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 12px; background: #f9f9f9;}
    .user { color: #095; font-weight: bold; }
    .bot { color: #222; }
    #msg { width: 80%; padding: 6px; }
    #send { padding: 7px 15px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ë²•ë¥  GPT ì±—ë´‡</h2>
    <div id="log"></div>
    <input type="text" id="msg" placeholder="ì§ˆë¬¸ì„ ìž…ë ¥í•˜ì„¸ìš”" autofocus />
    <button id="send">ì „ì†¡</button>
  </div>
  <script>
    const log = document.getElementById('log');
    const msg = document.getElementById('msg');
    const send = document.getElementById('send');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerText = (sender === 'user' ? 'ðŸ™‹ ' : 'ðŸ¤– ') + text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function askBot() {
      const text = msg.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      msg.value = '';
      fetch('/api/api/chat/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({user_input: text})
      })
      .then(res => res.json())
      .then(data => {
        addMessage(data.answer, 'bot');
      })
      .catch(err => addMessage('ì—ëŸ¬ ë°œìƒ: ' + err, 'bot'));
    }

    send.onclick = askBot;
    msg.onkeydown = (e) => { if (e.key === 'Enter') askBot(); };
  </script>
</body>
</html>
